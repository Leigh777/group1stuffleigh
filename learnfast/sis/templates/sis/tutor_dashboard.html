<!DOCTYPE html>
<html lang="en">
{% extends 'sis/tutor_base.html' %}
{% load staticfiles %}
{% block content %}
    <body>
        {% if user.is_authenticated %}
            <div class="container">
                <h2 class="top-menu">Hello {{ user.username }},</h2>
                <h1>Dashboard</h1>
            </div>
        {% endif %}
        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    <div class="links">
                        <!-- Example row of columns -->
                        <div>
                            {% for schedule in schedules %}
                                <ul class="nav navbar-nav" >
                                <li><a href=""><img src="{% static "image/subject.jpg" %}" style="height: 300px; width: 300px;" alt="subject"/></a><b/><br/><h2><center>{{ schedule.schedule_course_name }}</center></h2></li>
                        </ul>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}


</html>
